<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 游戏账号购买平台</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>游戏账号购买平台</h1>
            <nav>
                <a href="index.html">首页</a>
                <a href="login.html">登录</a>
                <a href="register.html" class="active">注册</a>
                <a href="dashboard.html">我的账户</a>
                <a href="admin.html">管理员</a>
            </nav>
        </header>

        <main>
            <div class="form-container">
                <h2>用户注册</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">确认密码</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn">注册</button>
                </form>
                <div class="form-footer">
                    <p>已有账号？<a href="login.html">立即登录</a></p>
                </div>
                <div id="message" class="message"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 游戏账号购买平台. 所有权利保留.</p>
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                document.getElementById('message').textContent = '密码确认不一致';
                document.getElementById('message').style.color = 'red';
                return;
            }
            
            try {
                await registerUser(username, password);
                document.getElementById('message').textContent = '注册成功！';
                document.getElementById('message').style.color = 'green';
                
                // 跳转到登录页面
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
            } catch (error) {
                document.getElementById('message').textContent = error.message;
                document.getElementById('message').style.color = 'red';
            }
        });
    </script>
</body>
</html>
